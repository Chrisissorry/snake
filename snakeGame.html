<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Snake</title>
</head>
<body>
<div id="endModal" class="flexItem">
  <div class="modalContent">
    <p id="modalText"></p>
    <button type="reset" id="resetButton" class="difficultySelection">Reset</button>
    <button type="button" id="closeButton" class="difficultySelection">Close</button>
  </div>
</div>
<div class="flexBox" id="snakeGameField">
    <div id="topSide">
      <p>Select the Difficulty</p>
      <button type="button" id="difficultyEasy" class="difficultySelection">Easy</button>
      <button type="button" id="difficultyMedium" class="difficultySelection">Medium</button>
      <button type="button" id="difficultyHard" class="difficultySelection">Hard</button>
    </div>
  <canvas id="gamescreen" width="1100" height="1100"></canvas>
  </div>
  <script src="script.js"></script>
</body>

</html>
