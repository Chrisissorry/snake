<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Snake</title>
</head>
<body>
    <div class="flexBox" id="startScreen">
        <div class="flexItem">
            <div class="flexItem">
                <img src="/images/snakeWithApple.jpg" alt="Snake Picture">

                    <fieldset id="selectionArea">
                    <a href="snakeGame.html"><button type="button" id="startButton" class="difficultySelection">Start</button></a>

                </form>
            </div>
        </div>
    </div>

</html>
