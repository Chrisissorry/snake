<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Snake</title>
</head>
<body>
    <div class="flexBox" id="startScreen">
        <div class="flexItem">
            <div class="flexItem">
                <img src="/images/snakeWithApple.jpg" alt="Snake Picture">
            </div>
            <div class="flexItem" id="startTextField">
                <form method="post">
                    <h1>Willkommen zu Snake</h1>
                    <p>Bitte wählen sie einen Schwierigkeitsgrad und drücken dann auf den Startknopf</p>
                    <fieldset id="selectionArea">
                    <input type="radio" id="Easy" value="Easy" name="difficultySetting"><label for="Easy">&nbsp;Easy</label>
                    <input type="radio" id="Medium" value="Medium" name="difficultySetting"><label for="Medium">&nbsp;Medium</label>
                    <input type="radio" id="Hard" value="Hard" name="difficultySetting"><label for="Hard">&nbsp;Hard</label>
                    <br>
                    <a href="snakeGame.html"><button type="button" id="difficultyEasy" value="Easy" class="difficultySelection">Starten</button></a><!--&nbsp;
                    <a href="snakeGame.html"><button id="difficultyMedium" value="Medium" class="difficultySelection">Mittel</button></a>&nbsp;
                    <a href="snakeGame.html"><button id="difficultyHard" value="Hard" class="difficultySelection">Schwer</button></a>-->
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
